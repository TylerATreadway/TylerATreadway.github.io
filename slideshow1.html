<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">Manual Slideshow</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="xbox1.jpg" style="width:330%">
  <img class="mySlides" src="wii1.png" style="width:33%">
  <img class="mySlides" src="xbox2.jpg" style="width:33%">
  <img class="mySlides" src="xbox3.jpg" style="width:33%">
  <img class="mySlides" src="wii2.jpg" style="width:33%" >
  <img class="mySlides" src="xbox4.jpg" style="width:33%">
  <img class="mySlides" src="wii3.jpg" style="width:33%">
  <img class="mySlides" src="gamecube1.png" style="width:33%">
  <img class="mySlides" src="gamecube2.png" style="width:33%">
  <img class="mySlides" src="xbox5.jpg" style="width:33%">
  <img class="mySlides" src="xbox6.jpg" style="width:33%">
  <img class="mySlides" src="wii4.png" style="width:33%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
